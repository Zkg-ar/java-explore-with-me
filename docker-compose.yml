version: '3.8'
services:
  stats-server:
    build: ./stats-service/stat-server
    image: ewn-stats-server-image
    container_name: ewm_stats
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
    environment:
    - SPRING_DATASOURCE_URL=jdbc:h2:mem:ewn;MODE=PostgreSQL
    - SPRING_DATASOURCE_USERNAME=root
    - SPRING_DATASOURCE_PASSWORD=root
    - SERVER_PORT=9090

  stats-db:
    image: postgres:14-alpine
    container_name: stats-db-container
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    volumes:
      - /var/lib/postgresql/data/

  ewm-service:
    build: ./main-service
    image: ewn-main-service-image
    container_name: ewm_main
    ports:
      - "8080:8080"
    depends_on:
      - ewm-db
    environment:
      - STAT_SERVER_URL=http://stat-server:9090
      - MAIN_SERVICE_PORT = 8080
      - URL=jdbc:h2:mem:ewnmain;MODE=PostgreSQL
      - USERNAME=main
      - PASSWORD=main

  ewm-db:
    image: postgres:14-alpine

    container_name: ewm-db-container
    ports:
      - "6542:5433"
    environment:
      - POSTGRES_USER=main
      - POSTGRES_PASSWORD=main
    volumes:
      - /var/lib/postgresql/data/

